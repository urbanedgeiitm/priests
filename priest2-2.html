<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Priests</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #ff8c42;
            padding: 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ffd700;
        }

        main {
            padding: 20px;
            flex: 1;
        }

        h2 {
            font-size: 24px;
            color: #ff8c42;
            margin-bottom: 20px;
            text-align: center;
        }

        .priest-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .priest-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .priest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .priest-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .priest-card h3 {
            margin: 15px;
            font-size: 20px;
            color: #ff8c42;
        }

        .priest-card p {
            margin: 0 15px 15px;
            color: #555;
        }

        .priest-card button {
            display: block;
            width: 80%;
            margin: 10px auto 15px;
            padding: 10px;
            background: #ff8c42;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .priest-card button:hover {
            background: #e97730;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #ff8c42;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book a Priest</h1>
        <nav>
            <a href="user_dashboard2.html">Home</a> |
            <a href="login_signin.html">Login / Signup</a>
        </nav>
    </header>

    <main>
        <h2>Available Priests</h2>
        <div class="priest-container" id="priestList">
            <!-- Dynamic Priest Cards -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Priest Services Platform</p>
    </footer>

    <script>
        // Mock data for priests
        const priests = [
            {
                name: "Priest Ram",
                specialization: "Temple rituals, Astrology",
                location: "Mumbai",
                image: "images/ram.jpg"
            },
            {
                name: "Priest Shyam",
                specialization: "Homams, Vaastu consultation",
                location: "Delhi",
                image: "images/shyam.jpg"
            },
            {
                name: "Priest Gopal",
                specialization: "Weddings, Community events",
                location: "Bangalore",
                image: "images/gopal.jpg"
            }
        ];

        // Load priests dynamically
        function loadPriests() {
            const priestList = document.getElementById("priestList");
            priestList.innerHTML = "";

            priests.forEach(priest => {
                const priestCard = document.createElement("div");
                priestCard.className = "priest-card";
                priestCard.innerHTML = `
                    <img src="${priest.image}" alt="${priest.name}">
                    <h3>${priest.name}</h3>
                    <p><strong>Specialization:</strong> ${priest.specialization}</p>
                    <p><strong>Location:</strong> ${priest.location}</p>
                    <button>Book Now</button>
                `;
                priestList.appendChild(priestCard);
            });
        }

        // Load priests on page load
        window.onload = loadPriests;
    </script>
</body>
</html>
