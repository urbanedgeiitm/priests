<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 28px;
            color: #fff;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ffd700;
        }

        #analytics {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #analytics h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffd700;
        }

        .analytics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .stat h3 {
            margin-bottom: 10px;
            color: #2575fc;
        }

        #mostRatedPriest {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #mostRatedPriest h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #2575fc;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        footer p {
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analytics Dashboard</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="priest dashboard3.html">Priest Dashboard</a> <!-- Updated link -->
        </nav>
    </header>

    <section id="analytics">
        <h2>Platform Analytics</h2>
        <div class="analytics-container">
            <div class="stat">
                <h3>Total Bookings</h3>
                <p id="totalBookings">0</p>
            </div>
            <div class="stat">
                <h3>Total Revenue (INR)</h3>
                <p id="totalRevenue">0</p>
            </div>
            <div class="stat">
                <h3>Top Service</h3>
                <p id="topService">N/A</p>
            </div>
            <div class="stat">
                <h3>Priests with Most Bookings</h3>
                <p id="topPriest">N/A</p>
            </div>
            <div class="stat">
                <h3>Payment Success Rate</h3>
                <p id="paymentSuccessRate">N/A</p>
            </div>
        </div>

        <div id="mostRatedPriest">
            <h3>Most Rated Priest</h3>
            <p id="mostRatedPriestName">N/A</p>
            <p>Rating: <span id="mostRatedPriestRating">N/A</span> ⭐</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Priest Services Platform</p>
    </footer>

    <script>
        // Sample data for demonstration
        document.getElementById("totalBookings").innerText = "150";
        document.getElementById("totalRevenue").innerText = "₹2,00,000";
        document.getElementById("topService").innerText = "Wedding Rituals";
        document.getElementById("topPriest").innerText = "Priest Ram";
        document.getElementById("paymentSuccessRate").innerText = "95%";
        document.getElementById("mostRatedPriestName").innerText = "Priest Shyam";
        document.getElementById("mostRatedPriestRating").innerText = "4.8";
    </script>
</body>
</html>
